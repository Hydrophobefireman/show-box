<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="keywords" content="TV Series,TV Series-get,free TV Series,{{movie.replace(' ',',')|safe}}" />
    <meta name='og:description' content="Watch {{movie}} For Free on TV Series-get!" />
    <meta name='description' content="Watch {{movie}} For Free on TV Series-get!" />
    <meta name='og:url' content="{{og_url|safe}}" />
    <meta name='og:image' content="{{og_image|safe}}" />
    <meta name='og:title' content="Watch {{movie|safe}} on TV Show-Box" />
    <link rel="canonical" href="{{og_url|safe}}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script>
        var movie_id_data = "12_8cs";
    </script>
    <meta name='og:site_name' content="TV Series-get" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="index,follow" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Watch {{movie|safe}} on TV Series-get</title>
    <link rel="stylesheet" href="/static/css/player.css" />
</head>

<body>
    <div style="position:fixed;width:100%;top:0;margin-left:auto;margin-right:auto;padding: 8px;overflow: hidden;background: #333;text-align: center">
        <a class=links href='/'>
            <span class='h-link'>Home Page</span>
        </a>
        <a class=links id='all' href=/all>
            <span class='h-link'>All TV Series</span>
        </a>
    </div>
    <div class=content-box style="margin-top:35px;">
        <div class=center_stuff>
            <div id=main>
                <form action="/search">
                    <input class=input_n style="outline: none" type="text" name="q">
                    <input type="submit" id=fr-ui7-2-g11g class=submit-button style="width:10%;" value='Go'>
                </form>
                <h1>Watch: {{movie}}</h1>
                <h2 id=curr-ep-id></h2>
                <hr>
                <div id="custom-dl-box" style='display: none'>
                    <button class="ipg0" id="custom-dl">Click Here to Use our custom Video Downloader</button>
                    <button class="ipg" id="downloader-info" style="border-radius:5px;">info</button>
                    <div id="hdn-info" style="display: none">We Will download the video from the website or extract the mp4 url for you to watch the video without
                        any ads at all!</div>
                    <div id=buttons-row style="display: none;margin-bottom: 20px;">
                        <div class=info>Select the site</div>
                        <div class=site-name>These Links are for Episode:
                            <span id=download-episode-name></span>
                        </div>
                        <a href=# id=link-s1>
                            <button class="ipg_s" id="dl-s1">source1</button>
                        </a>
                        <a href=# id=link-s2>
                            <button class="ipg_s" id="dl-s2">source2</button>
                        </a>
                        <a href=# id=link-s3>
                            <button class="ipg_s" id="dl-s3">source3</button>
                        </a>
                    </div>
                </div>
                <div id=content>
                    <div id=ifr-bx>
                        <iframe id=player-frame src="" style="width: 100%;height: 500px;"></iframe>
                    </div>
                    <div id=ep_names></div>
                    <div class="sources">
                        <button class="ipg" id="source1">source1</button>
                        <button class="ipg" id="source2">source2</button>
                        <button class="ipg" id="source3">source3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class=dead-links>
            <a href='#' id='d-linker'>
                <button class=ipg_s style="width: 100%;">Report Dead Links</button>
            </a>
        </div>
        {% compress 'js' %}
        <script>
            var nonce = "{{nonce|safe}}";
            (() => {
                var bl_ob = new Blob([
                    '<div style="text-align:center;">Loading Your Video.Select an episode first then You can click one of the buttons to change the url</div>'
                ], {
                    "type": "text/html"
                });
                document.getElementById("player-frame").src = window.URL.createObjectURL(bl_ob);
            })();
        </script>
        <script src="/static/jsmin/player.js"></script>
        <script>
            start_player(keys);
        </script>
        {% endcompress %}
</body>

</html>
